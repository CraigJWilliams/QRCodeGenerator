<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,400;0,500;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="input-container">
                <h1>Qr Code Generator</h1>
                <form class="form">
                    <label for="url-input">Enter a URL to create your QR code</label>
                    <input class="url-input" id="url-input" type="url" placeholder="Enter your URL" required>
                    <div class="color-container">
                        <label for="bg-color">Background Colour:</label>
                        <input class="color-picker" type="color" id="bg-color" value="#ffffff">
                    </div>
                    <div class="color-container">
                        <label for="qr-color">Qr Code Colour:</label>
                        <input class="color-picker" type="color" id="qr-color" value="#000000">
                    </div>
                    <button class="submit-btn" type="submit">Generate QR Code</button>
                    <button class="reset-btn" type="submit">Start Again</button>
                </form>
            </div>
            <div class="img-container">
                <img class="qr-code-img" src="" alt="">
                <a class="download-btn" href="" download>Download</a>
            </div>
        </div>
    </main>
    <footer>
        <p>Created using <a href="https://goqr.me/api/" target="_blank">goQR.me API</a></p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
