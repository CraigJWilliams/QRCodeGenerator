<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,400;0,500;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>

<body>
    <div class="wrapper">
        <div class="input-container">
            <h1>Qr Code Generator</h1>
            <p>Enter a URL to create your QR code</p>
            <form class="form">
                <input class="url-input" type="url" placeholder="Enter your URL">
                <div class="color-container">
                    <label for="bg-color">Background Colour:</label>
                    <input type="color" id="bg-color" value="#ffffff">
                </div>
                <div class="color-container">
                    <label for="qr-color">Qr Code Colour:</label>
                    <input type="color" id="qr-color" value="#000000">
                </div>
                <button class="submit-btn" type="submit">Generate QR Code</button>
                <button class="reset-btn" type="submit">Start Again</button>
            </form>
        </div>
        <div class="img-container">
            <img class="qr-code-img" src="" alt="">
            <button class="download-btn">Download</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
